<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Calculator</title>
</head>
<body>
    <!-- The First Way To Do The Calculator Into Three Different Input Fields -->

    <div id="calculator">
        <input id="dispaly" readonly>
        <div id="keys">
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="toDispaly('^')" class="operator-btn">^</button>
            <button onclick="toDispaly('(')" class="operator-btn">(</button>
            <button onclick="toDispaly(')')" class="operator-btn">)</button>
            <button onclick="toDispaly('+')" class="operator-btn">+</button>
            <button onclick="toDispaly('7')">7</button>
            <button onclick="toDispaly('8')">8</button>
            <button onclick="toDispaly('9')">9</button>
            <button onclick="toDispaly('-')" class="operator-btn">-</button>
            <button onclick="toDispaly('4')">4</button>
            <button onclick="toDispaly('5')">5</button>
            <button onclick="toDispaly('6')">6</button>
            <button onclick="toDispaly('*')" class="operator-btn">*</button>
            <button onclick="toDispaly('1')">1</button>
            <button onclick="toDispaly('2')">2</button>
            <button onclick="toDispaly('3')">3</button>
            <button onclick="toDispaly('/')" class="operator-btn">/</button>
            <button onclick="toDispaly('0')">0</button>
            <button onclick="toDispaly('.')">.</button>
            <button onclick="calculate()" class="operator-btn">=</button>
        </div>
    </div>
